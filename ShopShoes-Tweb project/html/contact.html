<section class="contact" id="contact">
    <div class="section-title" id="contact-us">
        <h1 class="heading"><a id="contact-title">CONTACT</a></h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa fa-map-marker"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Torino (TO)</div>
                    <div class="text-two">Via Pessinetto, 12</div>
                </div>
                <div class="phone details">
                    <i class="fa fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+0098 9893 5647</div>
                    <div class="text-two">+0096 3434 5678</div>
                </div>
                <div class="email details">
                    <i class="fa fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">michelemerico@libero.it</div>
                    <div class="text-two">shopshoes@libero,it</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>Ask anything and we will answer you as soon as possible with great pleasure.</p>
                <div class="input-box">
                    <input type="text" id="text" placeholder="Enter your username">
                </div>
                <div class="input-box">
                    <input type="text" id="email" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <input type="text" id="message" placeholder="Enter your message">
                </div>
                <div class="button">
                    <button class="mybutton" id="sendNow"> Send </button>
                </div>
            </div>
        </div>
    </div>
</section>
